<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet"  href="../css/style.css">
</head>
<body id="contenedorNosotros">
		<nav>
			<a href="../index.html"><img src="../img/logo.jpg" alt="logo" width="100%" height="100%" class="logo">
			<ul>
				<li><a href="../index.html">Inicio</a></li>
				<li><a href="nosotros.html">Nosotros</a></li>
				<li><a href="obras-sociales.html">Obras Sociales</a></li>

			</ul>

		<header>
			
				<img src="../img/turnos.jpg" width="100%" height="100%" alt="header">
		</header>
		
		<main id="prNosotros" class="mainObras">
			<section class="turnos">
				
					<h1>Turnos</h1>
					<div><input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido" class="w-500 h-30 margin-10">
					</div>
					<div>
						<select class="margin-10 w-500 h-30" name="horarios" id="horarios">
							<option>Lunes 10hs</option>
							<option>Martes 12hs</option>
							<option>Miercoles 14hs</option>
							<option>Jueves 16hs</option>
							<option>Viernes 13hs</option>
						</select>
					</div>
					<div><textarea class="margin-10 w-500" name="consulta" id="consulta" placeholder="Consulta" cols="30" rows="10"></textarea>
					</div>
					<input type="submit" name="enviar" id="enviar" value="Enviar" class="boton">
					<input type="reset" name="cancelar" id="cancelar" value="Cancelar" class="boton">
				
			</section>
		</main>

		<footer class="pie">
			<div class="iconosRedes">
				<a href="https://es-la.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="facebook"></a>
				<a href="https://twitter.com/?lang=esn" target="_blank"><img src="../img/twitter.png" alt="twitter"></a>
			</div>
		</footer>
