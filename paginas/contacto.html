					<div><textarea class="margin-10 w-500" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea></div>
					<input  class="boton" type="submit" name="enviar" id="enviar" value="Enviar">
					<input  class="boton" type="reset" name="cancelar" id="cancelar" value="Cancelar">
